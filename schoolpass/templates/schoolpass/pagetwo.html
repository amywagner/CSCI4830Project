{%  extends 'schoolpass/base.html' %}
{% block content %}
<h1>Admin Screen</h1>
<hr>
<form>
    <p>Student pass info here</p>
    Teacher ID: <input type="number" name="teacherID"><br>
    Password: <input type="text" name="password"><br>
    <input type=button onClick="parent.location='{% url 'pagethree' %}'" value='Accept'>
    <input type=button onClick="parent.location='{% url 'rejected' %}'" value='Reject'>
</form>
{% endblock %}
